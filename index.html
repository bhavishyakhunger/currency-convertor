<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body class="flex">
  <!-- Main Wrapper -->
  <div class="wrapper">
    <h2>Currency Converter</h2>
    <!-- Taking the AMOUNT input from the user -->
    <label for="amount" class="labels" id="input-label">Enter Amount</label>
    <input type="text" name="amount" id="amount">
    

    <!-- Exchanges DropDowns -->


    <div class="exchanges flex">

      <!-- From Dropdown -->

      <div class="from">
        <label for="from-currency" class="labels">From</label>
        <div class="from-inner inners flex">
          <!-- Flag -->
          <img id="from-img" src="https://flagsapi.com/US/shiny/64.png" alt="flag">
        <select name="from-currency" id="from-currency" class="dropdown">
          <!-- Options -->
        </select>
        </div>
      </div>
      
      <!-- Exchange Icon -->

      <i class="fa-solid fa-arrow-right-arrow-left"></i>

      <!-- To DropDown -->

      <div class="to">
        <label for="to-currency" class="labels">To</label>
        <div class="to-inner inners flex">
          <!-- Flag -->
          <img id="to-img" src="https://flagsapi.com/IN/shiny/64.png" alt="flag">
        <select name="to-currency" id="to-currency" class="dropdown">
          <!-- Options -->
        </select>
        </div>
      </div>

    </div>
    <!-- Display The Data -->
    <p id="response">Getting the Exchange Rate . . </p>
    <!-- Get Exchange Rate Button -->
    <button id="btn">Get Exchange Rate</button>
  </div>


  <!-- Linking JavaScripts -->
  <script src="/js/data.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
